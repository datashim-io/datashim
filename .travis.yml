services:
  - docker

stages:
  - name: build_release_arm64
    if: type != pull_request AND tag IS present
  - name: build_release_amd64
    if: type != pull_request AND tag IS present
  - name: build_release_ppc64le
    if: type != pull_request AND tag IS present
  - name: build_release_multi_arch
    if: type != pull_request AND tag IS present
    
  - name: build_pr_arm64
    if: type = pull_request
  - name: build_pr_amd64
    if: type = pull_request
  - name: build_pr_ppc64le
    if: type = pull_request

  - name: build_latest_arm64
    if: type != pull_request AND branch = master
  - name: build_latest_amd64
    if: type != pull_request AND branch = master
  - name: build_latest_ppc64le
    if: type != pull_request AND branch = master
  - name: build_latest_multi_arch
    if: type != pull_request AND branch = master

matrix:
  include:
    - stage: build_release_arm64
      services:
        - docker
      os: linux
      arch: arm64
      env: 
        - COMMON_IMAGE_TAG=${TRAVIS_TAG}
        - DOCKER_REGISTRY=quay.io/datashim-io
      install: echo "no install"
      script: cd build-tools && ./build_all.sh && ./push_all.sh

    - stage: build_release_amd64
      services:
        - docker
      os: linux
      arch: amd64
      dist: bionic
      env: 
        - COMMON_IMAGE_TAG=${TRAVIS_TAG}
        - DOCKER_REGISTRY=quay.io/datashim-io
      install: echo "no install"
      script: cd build-tools && ./build_all.sh && ./push_all.sh

    - stage: build_release_ppc64le
      services:
        - docker
      os: linux
      arch: ppc64le
      env: 
        - COMMON_IMAGE_TAG=${TRAVIS_TAG}
        - DOCKER_REGISTRY=quay.io/datashim-io
      install: echo "no install"
      script: cd build-tools && ./build_all.sh && ./push_all.sh

    # pull request stages
    - stage: build_pr_arm64
      services:
        - docker
      os: linux
      arch: arm64
      env: 
        - COMMON_IMAGE_TAG="pr_${TRAVIS_COMMIT}"
      install: echo "no install"
      script: cd build-tools && ./build_all.sh

    - stage: build_pr_amd64
      services:
        - docker
      os: linux
      arch: amd64
      dist: bionic
      env: 
        - COMMON_IMAGE_TAG="pr_${TRAVIS_COMMIT}"
      install: echo "no install"
      script: cd build-tools && ./build_all.sh

    - stage: build_pr_ppc64le
      services:
        - docker
      os: linux
      arch: ppc64le
      env: 
        - COMMON_IMAGE_TAG="pr_${TRAVIS_COMMIT}"
      install: echo "no install"
      script: cd build-tools && ./build_all.sh

    # master branch stages
    - stage: build_latest_arm64
      services:
        - docker
      os: linux
      arch: arm64
      env:
        - COMMON_IMAGE_TAG=latest
        - DOCKER_REGISTRY=quay.io/datashim-io
      install: echo "no install"
      script: cd build-tools && ./build_all.sh && ./push_all.sh

    - stage: build_latest_amd64
      services:
        - docker
      os: linux
      arch: amd64
      dist: bionic
      env:
        - COMMON_IMAGE_TAG=latest
        - DOCKER_REGISTRY=quay.io/datashim-io
      install: echo "no install"
      script: cd build-tools && ./build_all.sh && ./push_all.sh

    - stage: build_latest_ppc64le
      services:
        - docker
      os: linux
      arch: ppc64le
      env: 
        - COMMON_IMAGE_TAG=latest
        - DOCKER_REGISTRY=quay.io/datashim-io
      install: echo "no install"
      script: cd build-tools && ./build_all.sh && ./push_all.sh
    
    - stage: build_release_multi_arch
      services:
         - docker
      os: linux
      env: 
        - COMMON_IMAGE_TAG=${TRAVIS_TAG}
        - DOCKER_REGISTRY=quay.io/datashim-io
      install: echo "no install"
      script: cd build-tools && make push-multi-arch-manifests
    
    - stage: build_latest_multi_arch
      services:
         - docker
      os: linux
      env: 
        - COMMON_IMAGE_TAG=latest
        - DOCKER_REGISTRY=quay.io/datashim-io
      install: echo "no install"
      script: cd build-tools && make push-multi-arch-manifests
